<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }

        .timer-display {
            font-size: 56px;
            font-family: 'Courier New', monospace;
            color: #0984e3;
            margin: 30px 0;
            font-weight: bold;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .start-btn {
            background: #00b894;
            color: white;
        }

        .start-btn:hover {
            background: #00a085;
        }

        .pause-btn {
            background: #fdcb6e;
            color: #2d3436;
        }

        .pause-btn:hover {
            background: #f1c40f;
        }

        .reset-btn {
            background: #e17055;
            color: white;
        }

        .reset-btn:hover {
            background: #d63031;
        }

        .lap-btn {
            background: #74b9ff;
            color: white;
        }

        .lap-btn:hover {
            background: #0984e3;
        }

        button:disabled {
            background: #ddd;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        .lap-section {
            margin-top: 30px;
        }

        .lap-section h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 500;
        }

        .lap-times {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #74b9ff;
        }

        .lap-number {
            font-weight: 600;
            color: #0984e3;
        }

        .lap-time {
            font-family: 'Courier New', monospace;
            color: #2d3436;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .timer-display {
                font-size: 40px;
            }
            
            .controls {
                gap: 10px;
            }
            
            button {
                min-width: 80px;
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱️ Stopwatch</h1>
        
        <div class="timer-display" id="display">
            00:00:00
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
            <button class="lap-btn" id="lapBtn" disabled>Lap</button>
        </div>
        
        <div class="lap-section">
            <h3>Lap Times</h3>
            <div class="lap-times" id="lapTimes"></div>
        </div>
    </div>

    <script>
        // Variables to track stopwatch state
        let startTime = 0;
        let elapsedTime = 0; 
        let timerInterval = null;
        let isRunning = false;

        // Get DOM elements
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapTimes = document.getElementById('lapTimes');

        // Convert milliseconds to MM:SS:MS format
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10);
            
            // Add leading zeros
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
        }

        // Update the time display
        function updateDisplay() {
            elapsedTime = Date.now() - startTime;
            display.textContent = formatTime(elapsedTime);
        }

        // Start the stopwatch
        function startStopwatch() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateDisplay, 10); // Update every 10ms
            isRunning = true;
            
            // Update button states
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            lapBtn.disabled = false;
        }

        // Pause the stopwatch
        function pauseStopwatch() {
            clearInterval(timerInterval);
            isRunning = false;
            
            // Update button states
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            lapBtn.disabled = true;
        }

        // Reset the stopwatch
        function resetStopwatch() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            isRunning = false;
            display.textContent = '00:00:00';
            lapTimes.innerHTML = ''; // Clear lap times
            
            // Reset button states
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            lapBtn.disabled = true;
        }

        // Record a lap time
        function recordLap() {
            if (isRunning) {
                const currentTime = formatTime(elapsedTime);
                const lapCount = lapTimes.children.length + 1;
                
                // Create lap item element
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCount}</span>
                    <span class="lap-time">${currentTime}</span>
                `;
                
                // Add to top of lap times list
                lapTimes.insertBefore(lapItem, lapTimes.firstChild);
            }
        }

        // Add event listeners to buttons
        startBtn.addEventListener('click', startStopwatch);
        pauseBtn.addEventListener('click', pauseStopwatch);
        resetBtn.addEventListener('click', resetStopwatch);
        lapBtn.addEventListener('click', recordLap);
    </script>
</body>
</html>
