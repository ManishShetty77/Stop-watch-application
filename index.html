<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74b9ff, #0984e3);
    background-attachment: fixed;
    background-size: cover;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;

    /* Reduce gradient banding */
    background-image:
      linear-gradient(135deg, #74b9ff, #0984e3),
      repeating-linear-gradient(135deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 2px);
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 350px;
    width: 100%;
}

h1 {
    font-size: 20px;
    margin-bottom: 10px;
}

.timer {
    font-size: 36px;
    font-weight: bold;
    color: #0984e3;
    margin: 20px 0;
}

.controls button {
    padding: 8px 14px;
    border: none;
    margin: 5px;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    color: white;
}

.start { background: #00b894; }
.pause { background: #fdcb6e; color: #2d3436; }
.reset { background: #e17055; }
.lap { background: #74b9ff; }

.controls button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.laps {
    margin-top: 15px;
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
    font-size: 14px;
}

.lap-item {
    display: flex;
    justify-content: space-between;
    background: #f8f9fa;
    padding: 5px 8px;
    margin-bottom: 5px;
    border-radius: 4px;
}
</style>
</head>
<body>

<div class="container">
    <h1>‚è± Stopwatch</h1>
    <div class="timer" id="display">00:00:00</div>
    <div class="controls">
        <button class="start" id="startBtn">Start</button>
        <button class="pause" id="pauseBtn" disabled>Pause</button>
        <button class="reset" id="resetBtn">Reset</button>
        <button class="lap" id="lapBtn" disabled>Lap</button>
    </div>
    <div class="laps" id="lapTimes"></div>
</div>

<script>
let startTime = 0, elapsedTime = 0, timerInterval;
let isRunning = false;

const display = document.getElementById("display");
const startBtn = document.getElementById("startBtn");
const pauseBtn = document.getElementById("pauseBtn");
const resetBtn = document.getElementById("resetBtn");
const lapBtn = document.getElementById("lapBtn");
const lapTimes = document.getElementById("lapTimes");

function formatTime(ms) {
    const totalSec = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSec / 60);
    const seconds = totalSec % 60;
    const centiseconds = Math.floor((ms % 1000) / 10);
    return `${minutes.toString().padStart(2,"0")}:${seconds.toString().padStart(2,"0")}:${centiseconds.toString().padStart(2,"0")}`;
}

function updateDisplay() {
    elapsedTime = Date.now() - startTime;
    display.textContent = formatTime(elapsedTime);
}

function startStopwatch() {
    startTime = Date.now() - elapsedTime;
    timerInterval = setInterval(updateDisplay, 10);
    isRunning = true;
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    lapBtn.disabled = false;
}

function pauseStopwatch() {
    clearInterval(timerInterval);
    isRunning = false;
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    lapBtn.disabled = true;
}

function resetStopwatch() {
    clearInterval(timerInterval);
    elapsedTime = 0;
    display.textContent = "00:00:00";
    lapTimes.innerHTML = "";
    isRunning = false;
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    lapBtn.disabled = true;
}

function recordLap() {
    if (isRunning) {
        const lapItem = document.createElement("div");
        lapItem.className = "lap-item";
        lapItem.innerHTML = `<span>Lap ${lapTimes.children.length + 1}</span><span>${formatTime(elapsedTime)}</span>`;
        lapTimes.insertBefore(lapItem, lapTimes.firstChild);
    }
}

startBtn.addEventListener("click", startStopwatch);
pauseBtn.addEventListener("click", pauseStopwatch);
resetBtn.addEventListener("click", resetStopwatch);
lapBtn.addEventListener("click", recordLap);
</script>

</body>
</html>
