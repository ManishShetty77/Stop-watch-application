<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #eee;
    margin: 0;
    padding: 20px;
}
.stopwatch {
    max-width: 300px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.time {
    font-size: 48px;
    margin-bottom: 20px;
    color: #007bff;
}
button {
    padding: 10px 15px;
    font-size: 16px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.start { background: #28a745; color: white; }
.pause { background: #ffc107; color: black; }
.reset { background: #dc3545; color: white; }
</style>
</head>
<body>
<div class="stopwatch">
    <h1>Stopwatch</h1>
    <div class="time" id="display">00:00:00</div>
    <button class="start" id="startBtn">Start</button>
    <button class="pause" id="pauseBtn" disabled>Pause</button>
    <button class="reset" id="resetBtn">Reset</button>
</div>
<script>
let startTime=0, elapsedTime=0, timerInterval=null, running=false;
const display=document.getElementById("display"),
startBtn=document.getElementById("startBtn"),
pauseBtn=document.getElementById("pauseBtn"),
resetBtn=document.getElementById("resetBtn");

function format(ms){
    let sec=Math.floor(ms/1000), m=Math.floor(sec/60),
    s=sec%60, cs=Math.floor((ms%1000)/10);
    return `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}:${String(cs).padStart(2,"0")}`;
}
function update(){ elapsedTime=Date.now()-startTime; display.textContent=format(elapsedTime); }
function start(){
    startTime=Date.now()-elapsedTime;
    timerInterval=setInterval(update,10);
    running=true; startBtn.disabled=true; pauseBtn.disabled=false;
}
function pause(){
    clearInterval(timerInterval);
    running=false; startBtn.disabled=false; pauseBtn.disabled=true;
}
function reset(){
    clearInterval(timerInterval);
    elapsedTime=0; display.textContent="00:00:00";
    running=false; startBtn.disabled=false; pauseBtn.disabled=true;
}
startBtn.onclick=start;
pauseBtn.onclick=pause;
resetBtn.onclick=reset;
</script>
</body>
</html>
