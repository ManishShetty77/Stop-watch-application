<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #2c5282);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stopwatch {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 300px;
        }

        h1 {
            margin: 0 0 30px 0;
            color: #333;
            font-size: 24px;
        }

        .time {
            font-size: 48px;
            font-weight: bold;
            color: #2c5282;
            margin: 20px 0;
            font-family: monospace;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .start {
            background-color: #4CAF50;
            color: white;
        }

        .start:hover {
            background-color: #45a049;
        }

        .pause {
            background-color: #ff9800;
            color: white;
        }

        .pause:hover {
            background-color: #e68900;
        }

        .reset {
            background-color: #f44336;
            color: white;
        }

        .reset:hover {
            background-color: #d32f2f;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .laps {
            margin-top: 30px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .lap {
            padding: 8px 12px;
            background-color: #f0f8ff;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #4a90e2;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="time" id="display">00:00:00</div>
        <div class="buttons">
            <button id="start" class="start">Start</button>
            <button id="pause" class="pause" disabled>Pause</button>
            <button id="reset" class="reset">Reset</button>
            <button id="lap" class="pause" disabled>Lap</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timer = null;
        let running = false;

        const display = document.getElementById('display');
        const startBtn = document.getElementById('start');
        const pauseBtn = document.getElementById('pause');
        const resetBtn = document.getElementById('reset');
        const lapBtn = document.getElementById('lap');
        const lapsDiv = document.getElementById('laps');

        function formatTime(time) {
            const minutes = Math.floor(time / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const ms = Math.floor((time % 1000) / 10);
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            elapsedTime = Date.now() - startTime;
            display.textContent = formatTime(elapsedTime);
        }

        function start() {
            startTime = Date.now() - elapsedTime;
            timer = setInterval(updateDisplay, 10);
            running = true;
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            lapBtn.disabled = false;
        }

        function pause() {
            clearInterval(timer);
            running = false;
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            lapBtn.disabled = true;
        }

        function reset() {
            clearInterval(timer);
            elapsedTime = 0;
            running = false;
            display.textContent = '00:00:00';
            lapsDiv.innerHTML = '';
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            lapBtn.disabled = true;
        }

        function lap() {
            if (running) {
                const lapTime = formatTime(elapsedTime);
                const lapCount = lapsDiv.children.length + 1;
                const lapDiv = document.createElement('div');
                lapDiv.className = 'lap';
                lapDiv.textContent = `Lap ${lapCount}: ${lapTime}`;
                lapsDiv.appendChild(lapDiv);
            }
        }

        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        lapBtn.addEventListener('click', lap);
    </script>
</body>
</html>
